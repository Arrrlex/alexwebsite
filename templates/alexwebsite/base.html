{% load staticfiles %}

<!DOCTYPE html>

<html>

<head>

	<title>{% block title %}{% endblock %} - Alex McKenzie</title>

</head>

<body>
<h1>Alex McKenzie</h1>

<nav id="main-menu">
<ul>
	<li><a href="{% url 'index' %}" {% if current_page == 'index' %}class="active"{% endif %}>Home</a></li>

	<li><a href="{% url 'projects:index' %}" {% if current_page == 'portfolio' %}class="active"{% endif %}>Portfolio</a></li>

</nav>

<main>
{% block main %} {% endblock %}
</main>

<footer>
