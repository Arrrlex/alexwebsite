{% load staticfiles %}

<!DOCTYPE html>

<html>

<head>
	<title>{% block title %}{% endblock %} - Alex McKenzie</title>
	<link rel="stylesheet" type="text/css" href="{% static 'alexwebsite/style.css' %}" />
	{% block style %}{% endblock %}
</head>

<body>
<h1>Alex McKenzie</h1>

<div id="main-menu">
<ul>
	<li><a href="{% url 'index' %}" {% if current_page == 'index' %}class="active"{% endif %}>Home</a></li>
	<li><a href="{% url 'cv' %}" {% if current_page == 'cv' %}class="active"{% endif %}>CV</a></li>
	<li><a href="{% url 'projects:index' %}" {% if current_page == 'portfolio' %}class="active"{% endif %}>Portfolio</a></li>

</div>

<main>
{% block main %} {% endblock %}
</main>

<footer>
<p>Built using <a href="https://www.djangoproject.com/">Django</a></p>

</html>
